<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms validation</title>
    <link rel="stylesheet" href="style.css">
    <!-- This is Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- renders the html form -->
<body>
    <div class="header">
        <h1 class="text-3xl font-bold">
            Create Your Account
        </h1>
        <span class="text-nowrap text-sm">
            Please enter your first and last name exactly as displayed on your National ID card
        </span>
    </div>
    <form action="Register" method="get" class="grid grid-cols-2 grid-gap-6 mt-4 m-16 w-full p-6">

               <div class="input-layout mb-6 mr-6">
                <!-- <label for="name">First Name</label> -->
                <input id="name" type="text" name="fname" class="border p-2" placeholder="First Name as per your National ID*"  />
            </div>

               <div class="input-layout mb-6 mr-6">
                <input id="name" type="text" name="lname" class="border p-2" placeholder="Last Name as per your National ID*"  />
               
            </div>

               <div class="input-layout mb-6 mr-6">
                <input id="identity" type="number" name="ID"  class="border p-2" placeholder="National ID/Alien ID*"  />
               
            </div>

               <div class="input-layout mb-6 mr-6">           
                <input id="phone" type="number" name="Phone" class="border p-2" placeholder="Mobile number*"  />
               </div>

               <div class="input-layout mb-6 mr-6">                
                <input id="mail" type="email" name="email" class="border p-2" placeholder="Email address*" />
                <span class="error"></span>
               </div>


               <div class="input-layout mb-6 mr-6">                
                <input id="password" type="text" name="confirm-password" class="border p-2" placeholder="Password*" />
                <span id="passwordError" class="error"></span>
                <ul id="rules">
                    <li id="length">At least 8 characters</li>
                    <li id="number">Include a number</li>
                    <li id="mixed">Include both uppercase and lowercase letters</li>
                    <li id="special">Include a special character</li>
                  </ul>
            </div>

               <div class="input-layout mb-6 mr-6">                
                <input id="confirmPassword" type="password" name="confirm-password" class="border p-2" placeholder="Re-enter Password*" />
                <span id="confirmError" class="error text-white mt-2"></span>
               </div>

               <button>Register</button>
    </form>


    <script src="script.js"></script>
    <script src="password-strength.js"></script>
</body>
</html>
